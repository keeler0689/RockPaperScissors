<!DOCTYPE html>
<html>
<head>
  <title>Page Title</title>
  <meta charset="UTF-8"/>
</head>
<body>
  <script>
    let arr = ['Rock', 'Paper', 'Scissors'];
    
    function computerPlay() {
      return arr[Math.floor(Math.random() * arr.length)]
    }

      let computerScore = 0
      let playerScore = 0
    
    function singleRound(playerSelection, computerSelection) {
        if (playerSelection == 'Rock' && computerSelection == 'Scissors') {
            playerScore++;
          return "You Win! Rock beats scissors."
        } else if (playerSelection == 'Paper' && computerSelection == 'Scissors') {
            computerScore++;
          return "You lose. Scissors beats paper"
        } else if (playerSelection == 'Scissors' && computerSelection == 'Scissors')
            return "Draw! Scissors ties Scissors."
          else if (playerSelection == 'Rock' && computerSelection == 'Rock') 
            return "Draw! Rock ties Rock."
          else if (playerSelection == 'Rock' && computerSelection == 'Paper') {
            computerScore++;
            return "You lose. Paper beats rock."
        } else if (playerSelection == 'Paper' && computerSelection == 'Rock') {
            playerScore++;
            return "You win! Paper beats rock!"
        } else if (playerSelection == 'Paper' && computerSelection == 'Paper')
            return "Draw. Paper ties Paper"
        else if (playerSelection == 'Scissors' && computerSelection == 'Paper'){
            playerScore++;
            return "You win! Scissors beats paper."
        }else
          return "You lose. Rock beats scissors."
      
    }  
      
      

    function game() {
      for (let i = 0; i < 5; i++) {
        let playerSelection = prompt('Choose: Rock, Paper, or Scissors')
        playerSelection = playerSelection.toLowerCase();
        const computerSelection = computerPlay()
        console.log(singleRound(playerSelection, computerSelection))
      }
      if (playerScore > computerScore) {
        console.log('You Win! Final score: ${playerScore} to ${computerScore}');
      } else if (computerScore > playerScore) {
          console.log('You lose! Final Score: ${playerScore} to ${computerScore}');
      } else
          console.log('You Tied.');
    }

    game();

    
      
      
  </script>
</body>
</html>
